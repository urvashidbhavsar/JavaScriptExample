<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="regpage">
        <h2>Register Here</h2>
        <form action="#" name="form1">
            <!-- firstname -->
            <div class="row">
                <div class="col">Firstname</div>
                <div class="col">
                    <input type="text" name="firstname" id="fname" onblur="return blankCheck(this, 'msg1')"
                        onkeyup="return checkName(this, 'msg1')">
                    <p id="msg1" class="msg"></p>
                </div>
            </div>
            <!-- lastname -->
            <div class="row">
                <div class="col">Lastname</div>
                <div class="col">
                    <input type="text" name="lastname" id="lname" onblur="return blankCheck(this, 'msg2')"
                        onkeyup="return checkName(this, 'msg2')">
                    <p id="msg2" class="msg"></p>
                </div>
            </div>
            <!-- Gender -->
            <div class="row">
                <div class="col">Gender</div>
                <div class="col">
                    <input type="radio" name="gen" id="male" onblur="checkButtons(this, 'msg3')">
                    <label for="">Male</label>
                    <input type="radio" name="gen" id="female" onblur="checkButtons(this, 'msg3')">
                    <label for="">Female</label>
                    <p id="msg3" class="msg"></p>
                </div>
            </div>
            <!-- Address -->
            <div class="row">
                <div class="col">Address</div>
                <div class="col">
                    <textarea name="" id="addr" cols="30" rows="2" onblur="return blankCheck(this, 'msg4')"
                        placeholder="Enter character between 35 to 200" onkeyup="return checkAdd(this, 'msg4')"
                        maxlength="200"></textarea>
                    <p id="msg4" class="msg"></p>
                </div>
            </div>
            <!-- City -->
            <div class="row">
                <div class="col">City</div>
                <div class="col">
                    <select name="" id="citylist" onblur="return dropdown(this, 'msg5')">
                        <option value="-1">--select</option>
                        <option value="">Surat</option>
                        <option value="">Navsari</option>
                    </select>
                    <p id="msg5" class="msg"></p>
                </div>
            </div>
            <!-- Mobile NO -->
            <div class="row">
                <div class="col">Mobile No</div>
                <div class="col">
                    <input type="text" name="" id="mobile" onblur="return blankCheck(this,'msg6')" maxlength="10"
                        onkeyup="return mobileEx(this, 'msg6')">
                    <p id="msg6" class="msg"></p>
                </div>
            </div>
            <!-- Email id -->
            <div class="row">
                <div class="col">Email</div>
                <div class="col">
                    <input type="text" name="" id="mail" onblur="return blankCheck(this,'msg7')"
                        onkeyup="return emailRegEx(this, 'msg7')">
                    <p id="msg7" class="msg"></p>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="col">Password</div>
                <div class="col show">
                    <input type="password" name="" id="pass" onblur="return blankCheck(this,'msg8')"
                        onkeyup="return passEx(this, 'msg8')" placeholder="Enter 8 to 15 character" maxlength="15">
                    <p id="msg8" class="msg"></p>
                    <div class="icon" onclick="showPassword('pass','change')">
                        <span class="bi bi-eye-fill" id="change"></span>
                    </div>
                </div>
            </div>
            <!-- ConfirmPassword -->
            <div class="row">
                <div class="col">Confirm Password</div>
                <div class="col show">
                    <input type="password" name="" id="cpass" onblur="return blankCheck(this,'msg9')"
                        onkeyup="return comparePass('pass', this, 'msg9')">
                    <p id="msg9" class="msg"></p>
                    <div class="icon" onclick="showPassword('cpass','change1')">
                        <span class="bi bi-eye-fill" id="change1"></span>
                    </div>
                </div>
            </div>
            <!-- button -->
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button onclick="return formValid()">Submit</button>
                    <button onclick="return printPage()">Print Page</button>
                </div>
            </div>
        </form>
    </div>

    <script src="formValidation.js"></script>
</body>

</html>
