<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            font-size: 40px;
            background-color: darkcyan;
            color: white;
            height: 100px;
            width: 100px;
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div id="counting"></div>
    </div>

    <script>
        let count = setInterval(count_number,120)
        let start = 100;
        function count_number(){
            let counting = document.getElementById("counting");
            counting.innerHTML = ++start;
            if(start == 500){
                clearInterval(count)
            }
        }
    </script>
</body>
</html>
